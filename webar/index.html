<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Web AR Test</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>
    <body style="margin: 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <a-assets>
                <a-asset-item id="obj" src="/webar/WinnerCup.obj"></a-asset-item>
                <a-asset-item id="mtl" src="/webar/WinnerCup.mtl"></a-asset-item>
            </a-assets>

            <a-light color="#DA0" position="-1 1 3"></a-light>
            <a-light color="#555" type="ambient"></a-light>

            <a-marker preset="hiro">
                <!--<a-box position="0 0.5 0" wireframe="true"></a-box>-->
                <a-obj-model
                    src="#obj"
                    mtl="#mtl"
                    scale="0.005 0.005 0.005"
                    position="0 0.5 0"
                    animation="
                        property: scale;
                        dur: 1000;
                        to: 0.0005 0.0005 0.0005;
                        dir: alternate"
                    animation__1="
                        property: rotation;
                        to: 0 360 0;
                        dur: 3000;
                        loop: true;
                        easing: linear;"
                    animation__3="
                        property: scale;
                        dur: 1000;
                        to: 0.006 0.006 0.006;
                        dir: alternate;
                        loop: true;"
                    >
                </a-obj-model>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
