<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Web AR Test</title>
    </head>
    <body style="margin: 0px; overflow: hidden;">
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>


        <a-scene embedded ar-js>

            <a-assets>
                <a-asset-item id="obj" src="/webar/WinnerCup.obj"></a-asset-item>
                <a-asset-item id="mtl" src="/webar/WinnerCup.mtl"></a-asset-item>
            </a-assets>

            <a-marker preset="hiro">
                <!--<a-box position="0 0.5 0" wireframe="true"></a-box>-->
                <a-obj-model
                    src="#obj"
                    mtl="#mtl"
                    scale="0.005 0.005 0.005"
                    position="0 0.5 0">
                    <a-animation
                        attribute="rotation"
                        to="0 360 0"
                        dur="3000"
                        easing="linear"
                        repeat="indefinite">
                    </a-animation>
                </a-obj-model>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
