<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Web AR -logo- Test</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>
    <body style="margin: 0px; overflow: hidden;">
        <a-scene embedded arjs="debugUIEnabled: false" vr-mode-ui="enabled: false">
            <a-assets>
                <video id="ar-video" autoplay loop="true" muted="true" src="/webar/12313-237429276.mp4"></video>
            </a-assets>

            <a-marker type='pattern' url="/webar/marker.patt">
                <a-video src="#ar-video" width="3.2" height="0.9" position="0 0 0" rotation="270 0 0" play="true"></a-video>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
        <script>
            window.addEventListener('click', function() {
                var v = document.querySelector('#ar-video');
                v.play();
            });
        </script>
    </body>
</html>
